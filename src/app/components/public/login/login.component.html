<div class="bg">

    <div class="container ">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h3 class="card-title text-center">
                <a routerLink="/inicio" href="#"> <i class="fas fa-tasks fa-2x "></i>
                </a> Sistema de Requisições </h3>
              <div class="form-signin">
                <form #f="ngForm">
                  <fieldset>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" class="form-control" name="emailControle" #emailControle="ngModel" 
                        type="text" placeholder="Informe Email" [(ngModel)]="email" maxlength="60"
                        email required>
                        <div *ngIf="emailControle.invalid" class="text-danger">
                            <div *ngIf="emailControle.errors.required">E-mail é obrigatório</div>                            
                            <div *ngIf="emailControle.errors.email">E-mail inválido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senhaControle" placeholder="Sua senha" class="form-control"
                            #senhaControle="ngModel" [(ngModel)]="senha" required maxlength="30" minlength="6">
                        <span [hidden]="senhaControle.pristine || !senhaControle.errors?.required" 
                            class="text-danger">
                            Senha é obrigatória
                        </span>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-info btn-block" (click)="logar()">
                        <i class="fas fa-sign-in-alt"> Logar </i>
                      </button>
                      <h6 class="text-center"><strong>OU</strong> </h6>
                      <button type="submit" (click)="enviarLink()" class="btn btn-success btn-block text-uppercase">
                        <i class="fa fa-envelope"> Recuperar </i>
                      </button>                        
                    </div>
                  </fieldset>
                  <br>
                  <div class="alert alert-dismissible alert-danger" *ngIf="mensagem && !emailEnviado">
                    {{mensagem}}
                  </div>
                  <div class="alert alert-dismissible alert-info" *ngIf="emailEnviado">
                    Foi enviando um email para <strong>{{email}}</strong>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  
  </div>
